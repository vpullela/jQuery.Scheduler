<head>
    <link rel="stylesheet" type="text/css" href="../lib/jquery-ui-1.8.4.css" />
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="../jquery.planner.css" />
    <style type="text/css">
        body {
            font-family: tahoma, verdana, helvetica;
            font-size: 0.8em;
            padding: 10px;
        }
    </style>
    <title>jQuery Gantt</title>
</head>
<body>

    <div id="chart"></div>

    <script type="text/javascript" src="../lib/jquery-1.5.1.min.js"></script>
    <script type="text/javascript" src="../lib/date.js"></script>
    <script type="text/javascript" src="../lib/jquery-ui-1.8.14.custom.min.js"></script>
    <script type="text/javascript" src="../jquery.planner.js"></script>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript">
        $(function () {
            var chart = $("#chart").planner({
                                            data: plannerData,
                                            width: 900,
                                            showWeekends: true,
                                            boundaryLeft: "2010-01-01",
                                            boundaryRight: "2010-01-20",
                                        });
                                        
            chart.planner("getData");
            chart.planner("option", {width : 400});
            chart.planner("setData", [ { id: 1, name: "Feature 1", series: [{ start: "2010-01-06", end: "2010-01-10" } ]} ]);
        });

    </script>
   
</body>
